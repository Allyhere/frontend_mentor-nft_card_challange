<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article class="eth-card">
      <div class="eth-card__container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT image"
          class="eth-card__image"
        />
        <div class="eth-card__overlay">
          <img src="./images/icon-view.svg" alt="view item">
        </div>
      </div>
      <a href="#" class="eth-card__title [ link ]">Equilibrium #3429</a>
      <p class="eth-card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <strong class="eth-card__value">
        <img src="./images/icon-ethereum.svg" alt="" role="presentation" />
        0.041 ETH
      </strong>
      <p class="eth-card__expiration">
        <img src="./images/icon-clock.svg" alt="" role="presentation" />
        3 days left
      </p>
      <hr class="divider" />

      <address class="eth-card__creator">
        <img
          src="./images/image-avatar.png"
          alt="creator avatar"
          class="eth-card__icon"
        />
        <p>Creation of<a href="" class="link"> Jules Wyvern</a></p>
      </address>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/allyhere" class="link">Camilo Micheletto</a>.
    </div>
  </body>
</html>
